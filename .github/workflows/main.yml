name: ðŸš€ Deploy website on push

on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: self-hosted
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Deploy to server
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: ðŸ“¦ Install packages Project
        run: |
          npm install

      - name: ðŸ”¨ Build Project
        run: |
          npm run build

      - name: ðŸ”¨ Create .env file
        run: |
          echo DATABASE_URL='${{ secrets.DATABASE_URL }}' >> .env
          echo DIRECT_URL='${{ secrets.DIRECT_URL }}' >> .env
          echo ACCESS_TOKEN_SECRET='${{ secrets.ACCESS_TOKEN_SECRET }}' >> .env
          echo ACCESS_TOKEN_EXPIRATION='${{ secrets.ACCESS_TOKEN_EXPIRATION }}' >> .env
          echo REFRESH_TOKEN_SECRET='${{ secrets.REFRESH_TOKEN_SECRET }}' >> .env
          echo REFRESH_TOKEN_EXPIRATION='${{ secrets.REFRESH_TOKEN_EXPIRATION }}' >> .env

      - name: ðŸš€ Deploy Project [1/2]
        run: npm install pm2 -g

      - name: ðŸš€ Deploy Project [2/2]
        run: pm2 start ecosystem.config.cjs

