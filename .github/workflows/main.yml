name: 🚀 Deploy website on push

on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: self-hosted
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 📦 Deploy to server
        uses: actions/setup-node@v4
        with:
          node-version: '21.7.2'

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: List the state of node modules
        continue-on-error: true
        run: npm list

      - name: 📦 Install packages Project
        run: |
          npm install

      - name: 🔨 Build Project
        run: |
          npm run build

      - name: 🔨 Create .env file
        run: |
          echo DATABASE_URL='${{ secrets.DATABASE_URL }}' >> .output\server\.env
          echo DIRECT_URL='${{ secrets.DIRECT_URL }}' >> .output\server\.env
          echo ACCESS_TOKEN_SECRET='${{ secrets.ACCESS_TOKEN_SECRET }}' >> .output\server\.env
          echo ACCESS_TOKEN_EXPIRATION='${{ secrets.ACCESS_TOKEN_EXPIRATION }}' >> .output\server\.env
          echo REFRESH_TOKEN_SECRET='${{ secrets.REFRESH_TOKEN_SECRET }}' >> .output\server\.env
          echo REFRESH_TOKEN_EXPIRATION='${{ secrets.REFRESH_TOKEN_EXPIRATION }}' >> .output\server\.env

      - name: 🚀 Deploy Project [1/2]
        run: npm install pm2 -g

      - name: 🚀 Deploy Project [2/2]
        run: pm2 start ecosystem.config.cjs
